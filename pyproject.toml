[project]
name = "localwispr"
version = "0.1.0"
description = "Local speech-to-text using Whisper - privacy-first, no cloud APIs"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "faster-whisper>=1.2.1",
    "nvidia-cublas-cu12>=12.9.1.4",
    "scipy>=1.17.0",
    "sounddevice>=0.5.3",
]

[project.scripts]
localwispr = "localwispr.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
